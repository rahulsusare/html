<html>
<head>
<title>Contact Us</title>
</head>
<body background="images/bg1.png">
<h1>Registration Form</h1>
<div>
<form>
<br>
<form id="Contact Form" method="post">
<lable for="fname">First Name : </lable>
<input type="text" name="First Name" placeholder="Enter your first name "><br><br>
<label for="lname">Last Name : </label>
<input type="text" name="Last Name" placeholder="Enter your last name "><br><br>
<label for="email">Email-ID &nbsp;&nbsp;&nbsp;: </lable>
<input type="email" name="email" placeholder="Enter your email "><br><br>
<label for="number">Contact No : </label>
<input type="number" name="number" placeholder="Enter your Contact "><br><br>
<label for="gender">Gender</label>
<input type="radio" id="gender" name="gender" value="male">Male
<input type="radio" id="gender" name="gender" value="female">Female<br><br>
<label for="state">State &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: &nbsp;&nbsp;</lable>
<select id="state" name="state"><br>
<option value="---">---</option>
<option value="Maharashtra">Maharashtra</option>
<option value="mp">Madhya-Pradesh</option>
<option value="up">Uttar-Pradesh</option>
<option value="gujrat">Gujrat</option>
</select><br><br>
<label for="address">Address : </label>
<p></p>
<textarea cols="20" row="5" name="comments" placeholder="write your
address"></textarea><br><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</div>
</body>
</html>
